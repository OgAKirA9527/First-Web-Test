<!DOCTYPE html>
<html>

    <head>
        <title>Hello</title>
    </head>

    <body>
        <!-- 这是一个注释 -->

        <h1 title="hi">Heading</h1>

        <p>paragraph</p>

        <p>
            这里有一个长句子
            <br>于是使用了[br]来换行
        </p>

        <p>
            下面是几个<span style="color: red;">红色字</span>
            <!-- (单独使用[span]进行了色彩改变/并且使用了[br]换行 -->
        </p>

        <div style="color: red;">
            <p>这也是红色字
                <!-- (它跟上面一行的红色字不同使用了[div]打包了整个p元素 -->
            </p>
        </div>
        <button>演示按钮</button>

        <!-- 超链接:<a href 其中a是超链接 href是指定的连接地址 target="_blank":
        在新页面中打开-->
        <p>URLLink:<a href="https://bilibili.com" target="_blank">bilibili</a></p>
        <p>本地Link:<a href="helloworld.html" target="_blank">HelloWorld</a></p>
        <!-- 图片单独的插入 -->
        <img src="java.png" width="30%" alt="图片加载失败">

        <!-- 本体超链接图片(在嵌套问题里 图片属性被其他要素嵌套 -->
        <p>Java homepage:<a href="https://www.java.com" target="_blank">
                <img src="java.png" width="30%" alt="图片加载失败"></a></p>

        <!-- 有序列表(番号付き箇条書き)<ol> -->
        <ol><li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ol>

        <!-- 无序列表(箇条書き)<ol> -->
        <ul><li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>

        <!-- <table>表格(テーブル) <tr>为表格的一行 <td>为表格的一列 <th>为特殊单元格(表头 -->
        <table>
            <caption>天气预报
                <tr>
                    <td>地区</td>
                    <td>气温</td>
                    <td>降雨</td>
                </tr>
                <tr>
                    <td>东京</td>
                    <td>0°C</td>
                    <td>无</td>
                </tr>
                <tr>
                    <td>大阪</td>
                    <td>5°C</td>
                    <td>2cm</td>
                </tr>
                <tr>
                    <td>福冈</td>
                    <td>1°C</td>
                    <td>无</td>
                </tr>
            </caption>
        </table>

        <!-- <form>表单(フォーム) -->
        <form>
            <p>用户名:</p>
            <input type="text">
            <p>密码:</p>
            <input type="text">
            <br>
            <input type="password">
            <br>
            <input type="submit">
        </form>
        
        
















    </body>

</html>
